<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    

    <div class="container mt-5">

        
        <form class="col-5 mx-auto shadow-lg card p-3 shadow-lg" method="post">

            {% if messages %}
            {{message.tags}}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
  
                {{ message }}
                {% endfor %}
              </div>
            
            {% endif %}
            {% csrf_token %}
            <h2>Sign up</h2>
            <!-- <div class="mb-3">
                <label for="first_name" class="form-label">first_name</label>
                <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last_name</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div> -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <p>Already have an account <a href="/login/">Login</a></p>
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>

    {% comment %} <h3>{{users.0.username}}</h3> {% endcomment %}
    {% for user in users %}
        <h4>{{forloop.counter}} - {{user.username}}</h4>
    {% endfor %}
</div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
